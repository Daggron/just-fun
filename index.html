<!DOCTYPE html>
<html>
<head>
  <title>Avengers Endgame timer</title>
  <meta charset="utf-8">
  <meta name="keywords" content="Avengers endgame ,avengers 4  time left , avengers countdown">
  <meta name="description" content="A simple timer created using html css and js to count the days left for avengers endgame">
  <meta name="viewport" content="width=device-width , initial-scale = 1.0">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
</head>
<body>

  <div class="container">
    <div class="balloon white">
      <div class="star-red"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>

  <div class="balloon red">
    <div class="star"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>

  <div class="balloon blue">
    <div class="star"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>
    <div id="timer"></div>
    <h1>Avengers Endgame counter</h1>
  </div>

</body>
</html>
