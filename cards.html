<!DOCTYPE html>
<html>
<head>
  <title>Just Cards</title>
  <meta charset="utf-8">
  <meta name="keywords" content="Avengers endgame ,avengers 4  time left , avengers countdown">
  <meta name="description" content="A simple timer created using html css and js to count the days left for avengers endgame">
  <meta name="viewport" content="width=device-width , initial-scale = 1.0">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" href="./css/cards.css">
</head>
<body>



<div id="container">
  <div id="success-box">
    <div class="dot"></div>
    <div class="dot two"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="eye right"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="shadow scale"></div>
    <div class="message"><h1 class="alert">Success!</h1><p>yay, everything is working.</p></div>
    <button class="button-box"><h1 class="green">continue</h1></button>
  </div>
  <div id="error-box">
    <div class="dot"></div>
    <div class="dot two"></div>
    <div class="face2">
      <div class="eye"></div>
      <div class="eye right"></div>
      <div class="mouth sad"></div>
    </div>
    <div class="shadow move"></div>
    <div class="message"><h1 class="alert">Error!</h1><p>oh no, something went wrong.</div>
    <button class="button-box"><h1 class="red">try again</h1></button>
  </div>
</div>
